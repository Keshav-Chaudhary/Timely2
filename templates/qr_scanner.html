<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" sizes="16x16" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='images/logo-32x32.png') }}" sizes="32x32" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='images/logo-48x48.png') }}" sizes="48x48" type="image/png">
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Header -->
    <header class="bg-gradient-to-r from-green-400 to-blue-500 text-white p-6 text-center shadow-lg">
        <h1 class="text-3xl font-bold">QR Code Scanner</h1>
        <p class="mt-2 text-lg">Scan QR codes using your camera or upload an image</p>
    </header>

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h2 class="text-2xl font-bold tracking-wide">Menu</h2>
            <button class="sm:hidden text-white focus:outline-none relative" onclick="toggleMenu()">
                <i id="hamburger-icon" class="fas fa-bars text-2xl transition-transform duration-300"></i>
            </button>
            <ul class="hidden sm:flex space-x-8 text-lg">
                <li><a href="{{ url_for('home') }}" class="hover:text-green-400 transition-colors duration-300 ease-in-out">Home</a></li>
                <li><a href="{{ url_for('upcoming_classes') }}" class="hover:text-green-400 transition-colors duration-300 ease-in-out">Upcoming Classes</a></li>
                <li><a href="{{ url_for('developers') }}" class="hover:text-green-400 transition-colors duration-300 ease-in-out">Developers</a></li>
                <li><a href="{{ url_for('scanner') }}" class="hover:text-green-400 transition-colors duration-300 ease-in-out">Scanner</a></li>
            </ul>
        </div>
        <ul id="mobile-menu" class="hidden sm:hidden bg-gray-800 text-white p-6 space-y-4">
            <li><a href="{{ url_for('home') }}" class="block hover:text-green-400 transition-colors duration-300 ease-in-out">Home</a></li>
            <li><a href="{{ url_for('upcoming_classes') }}" class="block hover:text-green-400 transition-colors duration-300 ease-in-out">Upcoming Classes</a></li>
            <li><a href="{{ url_for('developers') }}" class="block hover:text-green-400 transition-colors duration-300 ease-in-out">Developers</a></li>
            <li><a href="{{ url_for('scanner') }}" class="block hover:text-green-400 transition-colors duration-300 ease-in-out">Scanner</a></li>
        </ul>
    </nav>

    <main class="container mx-auto p-4">
        <!-- QR Code Scanner Section -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold text-center mb-4 text-gray-100">QR Code Scanner</h2>

            <!-- Camera Feed -->
            <div id="qr-reader" class="flex justify-center items-center mb-6 relative">
                <video id="qr-video" class="w-full h-auto max-h-[70vh] bg-gray-700 rounded-lg" muted playsinline></video>
                <div id="loading" class="hidden absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-lg">
                    <div class="text-white text-lg">Loading camera...</div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4 mb-6">
                <button id="start-scan" class="bg-gray-700 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-all duration-300 flex items-center justify-center">
                    <i class="fas fa-play mr-2"></i> Start Scanning
                </button>
                <button id="stop-scan" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-400 transition-all duration-300 hidden flex items-center justify-center">
                    <i class="fas fa-stop mr-2"></i> Stop Scanning
                </button>
            </div>  
                      
            <!-- Separator -->
            <div class="border-t border-gray-300 my-6"></div>

            <!-- Image Upload -->
            <div class="text-center mb-6">
                <label for="qr-image-input" class="cursor-pointer bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-400 transition-all duration-300 flex items-center justify-center w-full md:w-64 mx-auto">
                    <i class="fas fa-upload mr-2"></i> Upload Image
                </label>
                <input type="file" id="qr-image-input" class="hidden" accept="image/*" />
            </div>

            <!-- Result Display -->
            <div id="result" class="text-center text-xl font-semibold text-blue-400 mb-6">
                <!-- Link will be displayed here -->
            </div>

            <!-- Copy and Clear Buttons -->
            <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4">
                <button id="copy-result" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-400 transition-all duration-300 hidden flex items-center justify-center">
                    <i class="fas fa-copy mr-2"></i> Copy Result
                </button>
                <button id="clear-result" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-400 transition-all duration-300 hidden flex items-center justify-center">
                    <i class="fas fa-trash mr-2"></i> Clear Result
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-4 mt-8">
        <div class="text-center container mx-auto px-4">
            <p class="mt-2">&copy; 2024 Schedule 1.3.4.
                <a href="{{ url_for('home') }}" 
                class="text-gray-400 hover:text-gray-300 font-medium transition duration-300">
                Home
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
